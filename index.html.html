<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .month {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 5px;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">2025 Calendar</h1>
        <div class="calendar-container">
            <script>
                function generateCalendar(year) {
                    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                    let calendarHTML = "";
                    
                    months.forEach((month, index) => {
                        let firstDay = new Date(year, index, 1).getDay();
                        let daysInMonth = new Date(year, index + 1, 0).getDate();
                        
                        calendarHTML += `<div class='month'><h5>${month} ${year}</h5>`;
                        calendarHTML += "<table class='table table-bordered'><thead><tr>";
                        daysOfWeek.forEach(day => {
                            calendarHTML += `<th>${day}</th>`;
                        });
                        calendarHTML += "</tr></thead><tbody><tr>";
                        
                        for (let i = 0; i < firstDay; i++) {
                            calendarHTML += "<td></td>";
                        }
                        
                        for (let day = 1; day <= daysInMonth; day++) {
                            if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                                calendarHTML += "</tr><tr>";
                            }
                            calendarHTML += `<td>${day}</td>`;
                        }
                        
                        calendarHTML += "</tr></tbody></table></div>";
                    });
                    
                    document.querySelector(".calendar-container").innerHTML = calendarHTML;
                }
                
                document.addEventListener("DOMContentLoaded", function() {
                    generateCalendar(2025);
                });
            </script>
        </div>
    </div>
</body>
</html>
